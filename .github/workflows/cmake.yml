name: 'CMake build'

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  # GitHub actions automatically zstd compresses caches
  CCACHE_NOCOMPRESS : true
  # 3GB; 10GB total for 4 compile jobs and conan data
  CCACHE_MAXSIZE : 3G
  SCCACHE_CACHE_SIZE : 3G

jobs:

  # Note: [GHA Default environment variables](https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/store-information-in-variables#default-environment-variables)

  # --------------------------------- Linux ------------------------------------------
  Linux:
    name: Ubuntu Linux ${{ matrix.cmake.configure_preset }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image:                  [ ubuntu-24.04 ]
        os:                     [ linux ]
        cmake:
        - {
            compiler:           "g++",
            configure_preset:   "gcc",
            build_preset:       "gcc-release",
            test_preset:        "test-gcc-release"
          }
        - {
            compiler:           "clang++",
            configure_preset:   "clang",
            build_preset:       "clang-release",
            test_preset:        "test-clang-release"
          }
        - {
            compiler:           "clang++",
            configure_preset:   "clang-libc++",
            build_preset:       "clang-libc++-release",
            test_preset:        "test-clang-libc++-release",
            depend_pkgs:        "libc++-dev"
          }

    steps:

    - name: Trigger event
      run: |
        echo "Triggered by ${{ github.event_name }}"

    - name: Install required build dependencies on ${{ matrix.image }}
      # fail-safe check - only Ubuntu this days
      if: startsWith(matrix.image, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y \
          cmake ninja-build ccache g++ clang "${{ matrix.cmake.depend_pkgs }}"

    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set Github runner's env (CXX=${{ matrix.cmake.compiler }})
      run: |
        echo "CXX=${{ matrix.cmake.compiler }}" >> $GITHUB_ENV

    - name: Install Conan package manager
      id: conan2
      run: |
        pip --disable-pip-version-check --no-cache-dir install wheel conan

    - name: Cache Conan2 dependencies
      id: conan2-cache
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.py') }}
        path: |
          ~/.conan2

    - name: Check the state of installed dependencies by Conan2
      if: ${{ steps.conan2-cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        echo "Check to tweak to use libc++"
        if [[ "${{ matrix.cmake.configure_preset }}" ==  *"libc++"* ]]; then
          echo "tweak Conan profile to use libc++"
          conan profile detect --force --name default
          sed -i ~/.conan2/profiles/default -E \
                  -e "s|^(compiler\.cppstd\s*)=(.*)$|\1=20|g" \
                  -e "s|^(compiler\.libcxx\s*)=(.*)$|\1=libc++|g"
        else
          conan profile detect --force --name default
        fi

    - name: Setup Github cache for compiler cache (ccache)
      uses: actions/cache@v4
      with:
        key: ${{ matrix.os }}-${{ matrix.cmake.compiler }}-ccache
        path: |
          ~/.config/ccache
          ~/.cache/ccache

    - name: Check CMake configure and build pre-conditions
      if: true
      run: |
        env
        pwd
        echo "GITHUB_WORKSPACE = ${{ env.GITHUB_WORKSPACE }}"
        ls -alF  ~/.conan2
        (cd ~/.conan2 && pwd)
        echo $HOME

    - name: CMake configuration
      run: |
        cmake --preset ${{ matrix.cmake.configure_preset }}

    - name: CMake build
      run: |
        cmake --build --preset ${{ matrix.cmake.build_preset }}

    - name: Run Unit Test
      run: |
        ctest --preset ${{ matrix.cmake.test_preset }}

    - name: CCache statistics
      run: |
        ccache --show-stats


  # --------------------------------- Windows ------------------------------------------
  Windows:
    name: Windows ${{ matrix.cmake.configure_preset }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md
        image:    [ windows-2022 ]
        os:       [ windows ]
        cmake:
        - {
            compiler:           "cl",
            configure_preset:   "msvc",
            build_preset:       "msvc-release",
            test_preset:        "test-msvc-release",
            vcvars:             "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat",
          }
        - {
            compiler:           "clang-cl",
            configure_preset:   "msvc-cl",
            build_preset:       "msvc-cl-release",
            test_preset:        "test-msvc-cl-release",
            vcvars:             "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat",
          }

    steps:

    - name: Trigger event
      run: |
        echo "Triggered by ${{ github.event_name }}"

    - name: Install required build dependencies on ${{matrix.os}}
      run: |
        choco install cmake ninja

    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set Github runner's env (CXX=${{ matrix.cmake.compiler }})
      run: |
        echo "CXX=${{ matrix.cmake.compiler }}" >> $GITHUB_ENV

    - name: Install conan package manager
      id: conan2
      run: |
        pip --disable-pip-version-check --no-cache-dir install wheel conan

    - name: Cache Conan2 dependencies
      id: conan2-cache
      uses: actions/cache@v4
      with:
        key: ${{ matrix.os }}-conan-${{ hashFiles('conanfile.py') }}
        path: |
          C:\\Users\\runneradmin\\.conan2

    - name: Check the state of installed dependencies by Conan2
      # if: ${{ steps.conan2-cache.outputs.cache-hit != 'true' }}
      run: |
        conan profile detect --force --name default

    - name: Run Mozilla sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.6
      env:
        SCCACHE_GHA_ENABLED: "true"

    - name: Check CMake configure and build pre-conditions
      if: true
      shell: cmd
      run: |
        rem env
        echo %cd%
        dir
        rem dir /s /b C:\\Users\\runneradmin\\.conan2
        echo $HOME

    - name: CMake configuration
      shell: cmd
      run: |
        call "${{ matrix.cmake.vcvars }}"
        cmake --preset ${{ matrix.cmake.configure_preset }}

    - name: CMake build
      shell: cmd
      run: |
        call "${{ matrix.cmake.vcvars }}"
        cmake --build --preset ${{ matrix.cmake.build_preset }}

    - name: Run Unit Test
      run: |
        ctest --preset ${{ matrix.cmake.test_preset }}

  # ----------------------------------- macOS ----------------------------------------

  macOS:
    name: macOS ${{ matrix.cmake.configure_preset }}
    runs-on: ${{ matrix.image }}
    # if: false # always skip job
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md
        image:    [ macos-15 ]
        os:       [ macos ]
        cmake:
        - {
            compiler:           "clang++",
            configure_preset:   "clang",
            build_preset:       "clang-release",
            test_preset:        "test-clang-release"
          }

    steps:

    - name: Trigger event
      run: |
        echo "Triggered by ${{ github.event_name }}"

    - name: Install required build dependencies on $${{ matrix.image }}
      # [macOS15](
      #  https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md)
      run: |
        brew update
        brew install ninja
        # set the path to homebrew's LLVM
        echo "$(brew --prefix llvm@18)/bin" >> $GITHUB_PATH

    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set Github runner's env (CXX=${{ matrix.cmake.compiler }})
      run: |
        echo "CXX=${{ matrix.cmake.compiler }}" >> $GITHUB_ENV

    - name: Install conan package manager
      id: conan2
      # cope with [PEP 668 – Marking Python base environments as “externally managed”](
      #  https://peps.python.org/pep-0668/).
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip3 --disable-pip-version-check --no-cache-dir install wheel conan
        deactivate

    - name: Cache Conan2 dependencies
      id: conan2-cache
      uses: actions/cache@v4
      with:
        key: ${{ matrix.os }}-conan-${{ hashFiles('conanfile.py') }}
        path: |
          ~/.conan2

    - name: Check the state of installed dependencies by Conan2
      # if: ${{ steps.conan2-cache.outputs.cache-hit != 'true' }}
      run: |
        source .venv/bin/activate
        conan profile detect --force --name default
        deactivate

    - name: Run Mozilla sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.6
      env:
        SCCACHE_GHA_ENABLED: "true"

    - name: Check CMake configure and build pre-conditions
      if: true
      shell: bash
      run: |
        # env
        pwd
        ls -alF .
        echo ${{ env.GITHUB_WORKSPACE }}
        ls -alF  ~/.conan2
        (cd ~/.conan2 && pwd)
        echo $HOME

    - name: CMake configuration
      run: |
        source .venv/bin/activate
        cmake --preset ${{ matrix.cmake.configure_preset }}
        deactivate

    - name: CMake build
      run: |
        source .venv/bin/activate
        cmake --build --preset ${{ matrix.cmake.build_preset }}
        deactivate

    - name: Run Unit Test
      run: |
        source .venv/bin/activate
        ctest --preset ${{ matrix.cmake.test_preset }}
        deactivate
