name: FOSSA

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  fossa-scan:
    name: Fossa Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: FOSSA scan analysis
        uses: fossas/fossa-action@main
        with:
          api-key:  ${{ secrets.FOSSA_API_KEY }}

      - name: FOSSA test analysis
        uses: fossas/fossa-action@main
        with:
          api-key:  ${{ secrets.FOSSA_API_KEY }}
          run-tests: true
